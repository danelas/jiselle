<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %} ‚Äî Companion Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: { 800: '#1a1a2e', 900: '#0f0f23', 700: '#252547' },
                        accent: { 400: '#e94560', 500: '#c81e45', 600: '#a01535' },
                        purple: { 400: '#7c3aed', 500: '#6d28d9' },
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
        .card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.08); }
        .card:hover { border-color: rgba(233,69,96,0.3); }
        .glow { box-shadow: 0 0 20px rgba(233,69,96,0.15); }
        .img-grid img { object-fit: cover; transition: transform 0.2s; }
        .img-grid img:hover { transform: scale(1.03); }
    </style>
</head>
<body class="h-full bg-dark-900 text-gray-100">
    <div class="flex h-full">
        <!-- Sidebar -->
        <aside class="w-64 bg-dark-800 border-r border-white/5 flex flex-col">
            <div class="p-6 border-b border-white/5">
                <h1 class="text-xl font-bold text-accent-400">‚ú® Companion Bot</h1>
                <p class="text-xs text-gray-500 mt-1">Admin Dashboard</p>
            </div>
            <nav class="flex-1 p-4 space-y-1">
                <a href="/dashboard" class="flex items-center gap-3 px-4 py-2.5 rounded-lg text-sm {% if active_page == 'home' %}bg-accent-400/10 text-accent-400{% else %}text-gray-400 hover:text-white hover:bg-white/5{% endif %} transition">
                    <span>üìä</span> Dashboard
                </a>
                <a href="/dashboard/images" class="flex items-center gap-3 px-4 py-2.5 rounded-lg text-sm {% if active_page == 'images' %}bg-accent-400/10 text-accent-400{% else %}text-gray-400 hover:text-white hover:bg-white/5{% endif %} transition">
                    <span>üñºÔ∏è</span> Images
                </a>
                <a href="/dashboard/upload" class="flex items-center gap-3 px-4 py-2.5 rounded-lg text-sm {% if active_page == 'upload' %}bg-accent-400/10 text-accent-400{% else %}text-gray-400 hover:text-white hover:bg-white/5{% endif %} transition">
                    <span>üì§</span> Upload
                </a>
                <a href="/dashboard/schedule" class="flex items-center gap-3 px-4 py-2.5 rounded-lg text-sm {% if active_page == 'schedule' %}bg-accent-400/10 text-accent-400{% else %}text-gray-400 hover:text-white hover:bg-white/5{% endif %} transition">
                    <span>üìÖ</span> Schedule Posts
                </a>
            </nav>
            <div class="p-4 border-t border-white/5">
                <a href="/dashboard/logout" class="flex items-center gap-3 px-4 py-2 rounded-lg text-sm text-gray-500 hover:text-red-400 hover:bg-white/5 transition">
                    <span>üö™</span> Logout
                </a>
            </div>
        </aside>

        <!-- Main content -->
        <main class="flex-1 overflow-y-auto">
            <div class="max-w-7xl mx-auto p-8">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
