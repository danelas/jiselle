<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — Companion Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#0f0f23] flex items-center justify-center">
    <div class="w-full max-w-sm">
        <div class="bg-[#1a1a2e] border border-white/10 rounded-2xl p-8 shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white">✨</h1>
                <h2 class="text-xl font-semibold text-white mt-2">Companion Bot</h2>
                <p class="text-gray-500 text-sm mt-1">Admin Dashboard</p>
            </div>

            {% if error %}
            <div class="bg-red-500/10 border border-red-500/30 text-red-400 rounded-lg px-4 py-3 mb-6 text-sm text-center">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/dashboard/login">
                <div class="mb-6">
                    <label class="block text-gray-400 text-sm mb-2">Password</label>
                    <input type="password" name="password" autofocus required
                        class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-[#e94560]/50 focus:ring-1 focus:ring-[#e94560]/30 transition"
                        placeholder="Enter admin password">
                </div>
                <button type="submit"
                    class="w-full bg-[#e94560] hover:bg-[#c81e45] text-white font-medium py-3 rounded-lg transition">
                    Sign In
                </button>
            </form>
        </div>
    </div>
</body>
</html>
